<style>

/* ===== VARIABLES ===== */
:root {
    --primary-gold: #D4AF37;
    --dark-black: #0f0f0f;
    --light-bg: #f7f7f7;
    --white: #ffffff;
}

/* ===== GLOBAL ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: var(--light-bg);
    color: var(--dark-black);
    line-height: 1.6;
}

section { padding: 100px 10%; }

/* ===== HEADER ===== */
header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 18px 10%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    box-shadow: 0 5px 25px rgba(0,0,0,0.08);
    z-index: 1000;
}

/* LOGO */
.logo {
    font-size: 1.8rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo span { color: var(--primary-gold); }

.logo img { height: 65px; }

/* NAV */
.nav-links { display: flex; gap: 25px; }

.nav-links a {
    font-weight: 600;
    position: relative;
    transition: 0.3s;
}

.nav-links a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -6px;
    left: 0;
    background: var(--primary-gold);
    transition: 0.3s;
}

.nav-links a:hover::after { width: 100%; }

.nav-links a:hover { color: var(--primary-gold); }

/* ===== HERO ===== */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.75)),
    url('https://images.unsplash.com/photo-1600210492486-724fe5c67fb0') center/cover;
    color: white;
    padding-top: 120px;
}

.hero h1 {
    font-size: 4rem;
    animation: fadeUp 1.2s ease;
}

.hero-subtitle {
    font-size: 1.2rem;
    color: var(--primary-gold);
    margin-bottom: 40px;
}

/* BUTTONS */
.btn-group { display: flex; gap: 20px; justify-content: center; }

.btn {
    padding: 16px 34px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 6px;
    transition: 0.35s;
}

.btn-gold { background: var(--primary-gold); color: white; }

.btn-gold:hover {
    background: transparent;
    color: var(--primary-gold);
    border: 2px solid var(--primary-gold);
}

.btn-outline {
    border: 2px solid white;
    color: white;
}

.btn-outline:hover {
    background: white;
    color: black;
}

/* ===== SECTION TITLE ===== */
.section-title {
    text-align: center;
    font-size: 2.6rem;
    margin-bottom: 60px;
}

.section-title span { color: var(--primary-gold); }

/* ===== ABOUT ===== */
.about-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
    align-items: center;
}

.about-img {
    width: 100%;
    height: 400px;
    background: url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6') center/cover;
    border-radius: 12px;
}

/* ===== SERVICES ===== */
.service-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.service-card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    transition: 0.4s;
    box-shadow: 0 8px 25px rgba(0,0,0,0.05);
}

.service-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
}

/* ===== GALLERY ===== */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
}

.gallery-item img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.gallery-overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 20px;
    transform: translateY(100%);
    transition: 0.4s;
}

.gallery-item:hover .gallery-overlay {
    transform: translateY(0);
}

/* ===== WHY US ===== */
.why-us { background: var(--dark-black); color: white; }

.why-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    text-align: center;
}

.why-card {
    background: rgba(255,255,255,0.05);
    padding: 30px;
    border-radius: 12px;
    transition: 0.4s;
}

.why-card:hover {
    background: rgba(255,255,255,0.12);
    transform: translateY(-10px);
}

/* ===== CONTACT ===== */
.contact-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    background: white;
    padding: 50px;
    border-radius: 12px;
}

.contact-item {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.contact-btn {
    display: inline-block;
    padding: 12px 24px;
    background: var(--dark-black);
    color: white;
    border-radius: 6px;
    margin-right: 10px;
}

.contact-btn.whatsapp { background: #25D366; }

/* ===== FLOAT WHATSAPP ===== */
.float-wa {
    position: fixed;
    bottom: 40px;
    right: 40px;
    width: 65px;
    height: 65px;
    background: #25d366;
    color: white;
    border-radius: 50%;
    font-size: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== FOOTER ===== */
footer {
    background: #0f0f0f;
    color: white;
    text-align: center;
    padding: 25px;
    border-top: 2px solid var(--primary-gold);
}

/* ===== ANIMATION ===== */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {

    section { padding: 70px 5%; }

    .hero h1 { font-size: 2.4rem; }

    .btn-group { flex-direction: column; }

    .nav-links { display: none; }

    .about-grid,
    .contact-container {
        grid-template-columns: 1fr;
    }
}

</style>
</head>
