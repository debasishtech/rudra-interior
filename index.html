document.querySelectorAll('.project').forEach(el=>{

/* HERO TEXT SLIDER */

}, 3000);

/* HERO IMAGE SLIDER */

"url('https://images.unsplash.com/photo-1600210492486-724fe5c67fb0')",

];

let i = 0;

i = (i + 1) % images.length;
hero.style.backgroundImage =
"linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.75))," + images[i];
